<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable points</title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style type="text/css">
        .box {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        // size of svg element
        var width = 600,
            height = 600;

        // creating svg element
        var box = d3.select('body')
                .append('svg')
                .attr('class', 'box')
                .attr('width', width)
                .attr('height', height);



        // reading data file
        d3.csv('circle_data.csv', function(error, data){
            // creating drag object
            var drag = d3.behavior.drag()
                    .on('dragstart', function() {
                        d3.event.sourceEvent.stopPropagation();
                        d3.select(this).style('opacity', 0.7)})
                    .on('drag', function() {
                        var x = d3.event.x;
                        var y = d3.event.y;

                        if (this.tagName == 'circle'){
                            d3.select(this).attr('cx', x)
                                            .attr('cy', y); }
                        else{
                            d3.select(this)
                                    .attr('transform', 'translate('+x+','+y+')');
                        }

                        })
                    .on('dragend', function(){
                        d3.select(this).style('opacity', 1)
                    });


            // appending circles based on data
            var circle = box.selectAll('dragCircle')
                    .data(data)
                    .enter()
                    .append('svg:circle')
                    .attr('class', 'dragCircle')
                    .attr('cx', function(d){console.log(d)
                        return d.cx})
                    .attr('cy', function(d){return d.cy})
                    .attr('r', function(d){return d.r})
                    .attr('fill', function(d){return d.c})
                    .call(drag);


            });

    </script>

</body>
</html>
