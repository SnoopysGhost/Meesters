<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
        body { font: 12px Arial;}
    path {
    stroke: steelblue; stroke-width: 2; fill: none;
    }
    .axis path, .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1; shape-rendering: crispEdges;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
        var margin = {top:30, right:20, bottom:30, left:50},
            width = 600 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select('body')
                .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom)
                .append('g')
                    .attr('transform', 'translate('+margin.left+','+margin.top+')');

        svg.append('text')
                .attr('x', width/2)
                .attr('y', -margin.top/2)
                .text("Cow's milk production Jan 1962 - Dec 1975")
                .style('text-anchor', 'middle');

        var parseDate = d3.time.format("%Y-%m");

        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        var xAxis = d3.svg.axis().scale(x)
                .orient('bottom');

        svg.append("text") // text label for the x axis
        .attr("x", width/2)
        .attr("y", height+margin.bottom)
        .style("text-anchor", "middle")
        .text("Date");


        var yAxis = d3.svg.axis().scale(y)
                .orient('left')
                .ticks(5);

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Value");


        var valueLine = d3.svg.line()
                .x(function(d) {return x(d.date)})
                .y(function(d) {return y(d.data)});




        d3.csv('milk_data.csv', function(error, data){

            data.forEach(function(d){
                d.date = parseDate.parse(d.date);
                d.data = +d.data;
            });

            x.domain(d3.extent(data, function(d){return d.date}));
            y.domain([0, d3.max(data, function(d){return d.data})]);

            svg.append('path')
                    .attr('class', 'line')
                    .attr('d', valueLine(data));

            svg.append('g')
                    .attr('class', 'x axis')
                    .attr('transform', 'translate(0,'+height+')')
                    .call(xAxis);

            svg.append('g')
                    .attr('class', 'y axis')
                    .call(yAxis);

        })

    </script>
</body>
</html>
